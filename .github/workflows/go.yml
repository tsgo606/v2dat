name: Build v2dat for OpenWrt

# 手动触发 workflow
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取源码
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. 安装 Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # 3. 编译多架构静态二进制
      - name: Build static binaries
        run: |
          mkdir -p dist
          for arch in amd64 arm64 mipsle; do
            echo "Building for $arch..."
            CGO_ENABLED=0 GOOS=linux GOARCH=$arch go build -o dist/v2dat-linux-$arch ./cmd/v2dat
          done
          echo "Build finished."

      # 4. 检查生成文件
      - name: List files
        run: ls -lh dist

      # 5. 上传生成文件作为 artifact
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: v2dat-binaries
          path: dist/
